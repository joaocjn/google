<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>
    <body>

        <header>
            <div class="container">
                <div class="icones">
                    <div class="texto">
                        <t>Gmail</t>
                        <t>Imagens</t>
                    </div>
                    <div class="imagens">
                        <div class="icone">
                            <img src="imagem/icone.png" alt="google apps">
                        </div>
                        
                        <div class="logo">
                            <img src="imagem/perfil.jpg" alt="conta do google">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="google">
            <div class="container main">
                <div class="logo-google">
                    <img src="imagem/logo-google.png" alt="Logo do Google">
                </div>
                <div class="caixa-pesquisa">
                    <div class="pesquisa">
                        <div class="logo-start">
                            <img src="imagem/lupa.png" alt="lupa pesquisar">
                        </div>
                        <input type="search" name="pesquisar">
                        <div class="logo-end">
                            <img src="imagem/teclado.png" alt="teclado - virtual">
                            <img src="imagem/microfone.png" alt="microfone - pesquisa por voz">
                        </div>
                    </div>
                </div>
                <div class="botoes">
                    <div class="buttons">
                        <button>Pesquisa Google</button>
                        <button>Estou com sorte</button>
                    </div>
                </div>
            </div>
        </section>

        <footer id="rodape">
            <div class="container footer">
                <div class="div">
                    <t>Brasil</t>
                </div>
                <div class="div2">
                    <div class="start">
                        <ul>
                            <li><a href="">Sobre</a></li>
                            <li><a href="">Publicidade</a></li>
                            <li><a href="">Negócios</a></li>
                            <li><a class="margin" href="">Como funciona a Pesquisa</a></li>
                        </ul>
                    </div>
    
                    <div class="end">
                        <ul>
                            <li><a class="margin" href="">Privacidade</a></li>
                            <li><a href="">Termos</a></li>
                            <li><a href="">Configurações</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>         
        </footer>
        
    </body>
</html>
